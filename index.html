<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers</title>
    <!-- Open Sans font has already been included so it can be used directly -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body bgcolor="#60A9FF">
    <div class="panel pricing-table">
      <div class="pricing-plan-1">
        <img
          src="https://res.cloudinary.com/dopkogikj/image/upload/v1741517174/icon1_zv6cc9.png"
          alt=""
          class="pricing-img"
        />
        <h2 class="pricing-header">PERSONAL</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">CUSTOM DOMAINS</li>
          <li class="pricing-features-item">
            SLEEPS AFTER 30 MINS OF INACTIVITY
          </li>
        </ul>
        <span class="pricing-price">FREE</span>
        <a href="#/" class="pricing-button">SIGN UP</a>
      </div>

      <div class="pricing-plan">
        <img
          src="https://res.cloudinary.com/dopkogikj/image/upload/v1741517174/icon2_qvxkun.png"
          alt=""
          class="pricing-img"
        />
        <h2 class="pricing-header">SMALL TEAM</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">NEVER SLEEPS</li>
          <li class="pricing-features-item">
            MULTPLE WORKERS FOR MORE POWERFUL APPS
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button is-featured">FREE TRIAL</a>
      </div>

      <div class="pricing-plan-3">
        <img
          src="https://res.cloudinary.com/dopkogikj/image/upload/v1741517174/icon3_pobx5o.png"
          alt=""
          class="pricing-img"
        />
        <h2 class="pricing-header">ENTERPRISE</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">DEDICATED</li>
          <li class="pricing-features-item">SIMPLE HORIZONTAL SCALABILITY</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#/" class="pricing-button">FREE TRIAL</a>
      </div>
    </div>
  </body>
</html>
